<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A todo app challenge by Frontend Mentor with light/dark theme, filtering, and drag & drop." />

		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="scr/asset/icon/favicon-32x32.png" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="scr/css/style.css" />

		<title>Frontend Mentor | Todo app</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="app-container">
			<!-- Header -->
			<header class="header">
				<div class="header-content">
					<h1 class="app-title">TODO</h1>
					<button
						class="theme-toggle"
						id="theme-toggle"
						aria-label="Toggle theme mode">
						<img
							src="scr/asset/icon/icon-sun.svg"
							alt="light-theme"
							class="theme-icon" />
					</button>
				</div>

				<!--input -->

				<form class="todo-form" id="todo-form" novalidate>
					<div class="input-container">
						<div class="input-circle"></div>
						<input
							type="text"
							id="new-todo"
							class="todo-input"
							placeholder="Create a new todo..."
							aria-label="Create a new todo"
							autocomplete="off" />
					</div>
				</form>
			</header>

			<!-- Main content -->
			<main class="app-main">
				<div class="todo-container">
					<ul class="todo-list" id="todo-list" aria-label="Todo items">
						<!-- Todos will be inserted here by JavaScript -->
					</ul>

					<!-- Todo list -->
					<ul class="todo-list" id="todo-list" aria-label="Todo items"></ul>

					<!-- controls -->
					<div class="todo-controls">
						<div class="todo-stats">
							<span class="items-count" id="items-count">
								<span id="active-count">0</span> items left
							</span>
						</div>

						<!-- Filter buttons -->
						<div class="todo-filters" role="tablist" aria-label="Filter todos">
							<button
								class="filter-btn active"
								data-filter="all"
								role="tab"
								aria-selected="true">
								All
							</button>
							<button
								class="filter-btn"
								data-filter="active"
								role="tab"
								aria-selected="false">
								Active
							</button>
							<button
								class="filter-btn"
								data-filter="completed"
								role="tab"
								aria-selected="false">
								Completed
							</button>
						</div>

						<button
							class="clear-btn"
							id="clear-completed"
							aria-label="Clear completed todos">
							Clear Completed
						</button>
					</div>
				</div>

				<!-- Drag hint -->
				<p class="drag-hint" aria-hidden="true">
					Drag and drop to reorder list
				</p>
			</main>

			<!-- Footer -->
			<footer class="app-footer">
				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						rel="noopener noreferrer"
						>Frontend Mentor</a
					>. Coded by <a href="#" id="coder-link">Your Name</a>.
				</div>
			</footer>
		</div>

		<script src="scr/js/app.js"></script>
	</body>
</html>
